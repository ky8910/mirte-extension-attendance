<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mirte Extension</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="header">
    <h4>勤怠表取込</h4>
  </div>
  <div class="wrapper">
    <div class="row justify-content-center mt-3">
      <div class="col-auto my-center">
        <input id="input-file" name="file" style="display:none;" type="file" allow="xlsx" />
        <label class="my-input" for="file">
          <p id="filename">ファイルが選択されていません</p>
          <button id="my-input-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 576 512" fill="#ffffff">
              <path
                d="M88.7 223.8L0 375.8V96C0 60.7 28.7 32 64 32H181.5c17 0 33.3 6.7 45.3 18.7l26.5 26.5c12 12 28.3 18.7 45.3 18.7H416c35.3 0 64 28.7 64 64v32H144c-22.8 0-43.8 12.1-55.3 31.8zm27.6 16.1C122.1 230 132.6 224 144 224H544c11.5 0 22 6.1 27.7 16.1s5.7 22.2-.1 32.1l-112 192C453.9 474 443.4 480 432 480H32c-11.5 0-22-6.1-27.7-16.1s-5.7-22.2 .1-32.1l112-192z" />
            </svg>
          </button>
        </label>
      </div>
      <div class="worksheet-container">
        <p>取り込むシート名：</p>
        <p id="worksheet-name"></p>
      </div>
      <div class="my-btn-container">
        <button id="btn-get" class="my-btn">取込</button>
      </div>
    </div>
    <p id="target-table" class="error-list">
    </p>
    <p id="target-table-absence" class="name-list">
    </p>
  </div>

  <script src="popup.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
